<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<!-- TR Breaks the TAble to Rows  -->

<body>
    <main>
        <section>
            <h1>Heaviest birds</h1>

            <table>
                <tr>
                    <!-- Gives the heading of the element -->
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Flight</th>
                </tr>


                <tr>
                    <td>Ostrich</td>
                    <td>104(230)</td>
                    <td>No</td>
                </tr>

                <tr>
                    <td>Somali</td>
                    <td>90 (200)</td>
                    <td>No</td>

                </tr>




            </table>

        </section>
    </main>
</body>

</html>
