<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Elements </title>
</head>

<body>
    <!-- this can also be nested  -->
    <h1>unordered list</h1>
    <ul>
        <li>Coding</li>
        <li>Programming</li>
        <li>Eating</li>
        <li>Sleeping</li>
    </ul>
    <h2>ordered list</h2>
    <ul>
        <!-- nesting exmaple -->

        <ul>Dark colours</ul>

        <li>red</li>

        <li>blue</li>
    </ul>

    <li>Green</li>
    <li>Yellow</li>
    </ul>

    </ul>


    <h2>Nesting list </h2>

    <ul>
        <li>light colours
            <ul>
                <li>Yellow</li>
                <li>white</li>
            </ul>
        </li>
        <li>Dark colours
            <ul>
                <li>dark blue</li>
                <li>Green</li>
            </ul>
        </li>
    </ul>


</body>

</html>
